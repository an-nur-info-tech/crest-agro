<div class="col-12 contact pt-5 pb-5 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12 pb-4">
                <h2 class="text-dark text-bold text-center">Get in Touch</h2>
                <hr style="width: 80px; border: 2px solid #7aa354" />
                <p class="p ">If you have any comments or questions, please contact us by filling out the form below.</p>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row ">
            <form action="#" class="col-md-8 offset-md-2">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <input type="text" placeholder="Name" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-6 mb-4">
                        <input type="email" placeholder="Email address" class="form-control" name="email" required>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <input type="tel" placeholder="Phone number" class="form-control" name="tel" required>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <label for=""></label>
                        <textarea type="text" placeholder="Message" class="form-control" name="message" required rows="8"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send" id="send" class="btn btn-success pl-5 pr-5">
                </div>
            </form>
        </div>
    </div>
</div>
